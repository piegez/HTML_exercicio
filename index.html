<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1633989464004-1aada5ed6702?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3
    D%3D&auto=format&fit=crop&w=1469&q=80" width="400" />
    <form>
    <h1>Formulário de cadastro</h1>
    <br />
    <label for="nome">Nome</label> <input id="nome" type="text" placeholder="Escreva seu nome"/>
    <br />
    <label for="email">E-mail</label> <input id="email" type="email" placeholder="Escreva seu e-mail"/>
    <br />
    <label for="senha">Senha</label> <input id="senha" type="password" placeholder="Crie sua senha"/>
    <br />
    <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
